    function toggleLight(n) {
      var index = n-1
      var bulb = $('.bulb:eq(' + index + ')');
      var button = $('.btn:eq(' + index + ')');
      if (n === 9) {
        bulb.hide();
      }
      var isLightOn = bulb.attr('src') === lighton;
      if (isLightOn) {
        bulb.attr('src', lightoff)
      }
      else {
        bulb.attr('src', lighton)
      }
